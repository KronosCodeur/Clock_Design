<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clock Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="clock">

           <div class="circle" id="sc" style="--clr:#04fc43"><i></i></div>
           <div class="circle circle2" id="mn" style="--clr:#fee800"><i></i></div>
           <div class="circle circle3" id="hr" style="--clr:#ff2972"><i></i></div>

           <span style="--i:1;"><b>1</b></span>
           <span style="--i:2;"><b>2</b></span>
           <span style="--i:3;"><b>3</b></span>
           <span style="--i:4;"><b>4</b></span>
           <span style="--i:5;"><b>5</b></span>
           <span style="--i:6;"><b>6</b></span>
           <span style="--i:7;"><b>7</b></span>
           <span style="--i:8;"><b>8</b></span>
           <span style="--i:9;"><b>9</b></span>
           <span style="--i:10;"><b>10</b></span>
           <span style="--i:11;"><b>11</b></span>
           <span style="--i:12;"><b>12</b></span>
       </div>
        <div id="time">
            <div id="hours" style="--clr:#ff2972">00</div>
            <div id="minutes" style="--clr:#fee800">00</div>
            <div id="seconds" style="--clr:#04fc43">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>


<script>
    clock();
    function clock() {
        const date = new Date();
        const hours = ((date.getHours() + 11) % 12 + 1);
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();
        const hour = hours * 30;
        const minute = minutes * 6;
        const second = seconds * 6;

        document.querySelector('#hr').style.transform = `rotate(${hour}deg)`;

        document.querySelector('#mn').style.transform = `rotate(${minute}deg)`;

        document.querySelector('#sc').style.transform = `rotate(${second}deg)`;
        let dhours = document.getElementById('hours');
        let dminutes = document.getElementById('minutes');
        let dseconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        let am = h >= 12 ? "PM" : "AM";
        if(h>12){
            h = h-12;
        }

        h = (h <10) ? "0" + h : h
        m = (m <10) ? "0" + m : m
        s = (s <10) ? "0" + s : s

        dhours.innerHTML = h;
        dminutes.innerHTML = m;
        dseconds.innerHTML = s;
        ampm.innerHTML = am;
    }
    setInterval(clock, 1000);
</script>
</body>
</html>
